<!DOCTYPE html>
<html>
<head>
  <title>Prettiest Face Alive</title>
  <style>
    body {
      margin: 0;
      background: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      max-width: 1000px;
      animation: fadeInZoom 1.2s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    .image-container {
      border: 10px solid white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      background: white;
      padding: 10px;
      border-radius: 20px;
      overflow: hidden;
      flex-shrink: 0;
    }

    img {
      width: 300px;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .text {
      font-size: 1.6rem;
      color: #333;
      text-align: left;
      max-width: 400px;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
      }

      img {
        width: 70vw;
      }

      .text {
        font-size: 1.3rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="hero.jpeg" alt="Prettiest Face Alive">
    </div>
    <div class="text">
      Hi, I'm Ishika, I'm the prettiest face alive.
    </div>
  </div>
</body>
</html>
