<!DOCTYPE html>
<html>
<head>
  <title>Prettiest Face Alive</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .image-container {
      border: 10px solid white;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      background: white;
      padding: 10px;
      border-radius: 20px;
      overflow: hidden;
      animation: fadeInZoom 1.2s ease-out forwards;
      opacity: 0;
      transform: scale(0.95);
    }

    img {
      width: 50vw;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="hero.jpeg" alt="Prettiest Face Alive">
  </div>
</body>
</html>
